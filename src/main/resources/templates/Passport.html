<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아시아나IDT- DUTYFREE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/product_detail.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/passport.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">


    <link rel="stylesheet" type="text/css" href="../static/css/product_detail.css">
    <link rel="stylesheet" type="text/css" href="../static/css/cart.css">
    <link rel="stylesheet" type="text/css" href="../static/css/passport.css">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#saveBtn").click( function(){

                var korName = $('input[name=korName]').val();
                var birth = $('input[name=birth]').val();
                var gender = $('input[name=gender]:checked').val();
                var country = $('#country option:selected').val();
                var lastName = $('input[name=lastName]').val();
                var firstName = $('input[name=firstName]').val();
                var passportNo = $('input[name=passportNo]').val();
                var expirationDate = $('input[name=expirationDate]').val();
                var email = $('input[name=email]').val();
                var phone = $('input[name=phone]').val();
                
                var data = {
                    "korName" : korName,
                    "birth" : birth,
                    "gender" : gender,
                    "country" : country,
                    "lastName" : lastName,
                    "firstName" : firstName,
                    "passportNo": passportNo,
                    "expirationDate" : expirationDate,
                    "email" : email,
                    "phone" : phone
                };

                if(korName == '' || birth =='' || country == '' || lastName == '' || firstName == '' ||
                    passportNo == '' || expirationDate == '' ||phone== '') {
                        alert('항목을 모두 채워주세요');
                        return ;
                    }

                sessionStorage.setItem("passportInfo", JSON.stringify(data));
                console.log(data);
            });
    

                
        })
    </script>
</head>

<body class="main_body_style">

<div th:replace="~{Component/Header :: header(${category})}"></div>

    <div class="cart_body">
        <div class="cart_box">
            <div class="title_div">
                <ul class="title_tab">
                    <li><a href="/cart">장바구니</a></li>
                    <li><a href="/passport">여권정보</a></li>
                    <li><a href="">출국정보</a></li>
                    <li><a href="">주문결재</a></li>
                </ul>
            </div>

            <div class="page_content">
                <div class="passport_content">
                    <div class="passport_title">여권정보 등록가이드</div>
                    <div class="passport_area">
                        <div class="passport_box">
                            <ul class="form_list">
                                <li>
                                    <p>한글성명<span class="checking">*</span></p>
                                    <span><input class="form_input" type="text" name="korName" placeholder="성명을 입력해주세요"/></span>
                                </li>
                                <li>
                                    <p>성별<span class="checking">*</span></p>
                                    <span><input type="radio" name="gender" checked value="MALE"/> 남</span>
                                    <span><input type="radio" name="gender" value="FEMALE"/> 여</span>
                                </li>
                                <li>
                                    <p>생년월일<span class="checking">*</span></p>
                                    <span><input class="form_input" type="text" name="birth" placeholder="YYYY-MM-DD"/></span>
                                </li>
                                <li>
                                    <p>국적<span class="checking">*</span></p>
                                    <span>
                                        <select class="form_input" id="country">
                                            <option></option>
                                            <option value="KOREA">한국</option>
                                            <option value="CHINA">중국</option>
                                            <option value="JAPAN">일본</option>
                                            <option value="USA">미국</option>
                                            <option value="HONGKONG">홍콩</option>
                                        </select>
                                    </span>
                                </li>
                                <li>
                                    <p>Last Name 성<span class="checking">*</span></p>
                                    <span><input type="text" class="form_input" name="lastName" placeholder="영문 성을 공백없이 입력해주세요"/></span>
                                </li>
                                <li>
                                    <p>First Name 이름<span class="checking">*</span></p>
                                    <span><input class="form_input" type="text" name="firstName" placeholder="영문 이름을 공백없이 입력해주세요"/></span>
                                </li>
                                <li>
                                    <p>여권번호<span class="checking">*</span></p>
                                    <span><input class="form_input" type="text" name="passportNo" placeholder="여권번호를 입력해주세요"/></span>
                                </li>
                                <li>
                                    <p>여권기간 만료일<span class="checking">*</span></p>
                                    <span><input class="form_input" type="text" name="expirationDate" placeholder="YYYY-MM-DD"/></span>
                                </li>
                                <li>
                                    <p>휴대폰번호<span class="checking">*</span></p>
                                    <span><input class="form_input" type="tel" name="phone" placeholder="010-0000-0000"/></span>
                                </li>
                                <li>
                                    <p>이메일<span class="checking">*</span></p>
                                    <span><input class="form_input" type="text" name="email" placeholder="abc@google.com"/></span>
                                </li>

                            </ul>                          
                        </div>
                    </div>
                </div>
                <div class="login_box">
                    <div th:if="${session.user} == null">
                        <div>
                            로그인 하시면, 적립금 및 쿠폰등 
                            <br/>
                            다양한 혜택을 받으실 수 있습니다.
                        </div>
                        <div class="login_btn">
                            <a href="/member/login"><span class="login_btn_name">로그인</span></a>
                        </div>
                    </div>
                    <div th:unless="${session.user} == null">
                        <div class="login_btn">
                            <a><span class="login_btn_name" id="saveBtn">저장</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{Component/Footer :: footer}"></div>
</body>

</html>
