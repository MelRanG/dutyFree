<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아시아나IDT- DUTYFREE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/product_detail.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <link rel="stylesheet" type="text/css" href="../static/css/product_detail.css">
    <link rel="stylesheet" type="text/css" href="../static/css/cart.css">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const API_KEY = "wPnhtZf2C5wBS4dIvnpMulIU7xYNZ2UG"

        function goHome() {
            window.location.href = "/"
        }


        function fetchExchangeRate(searchdate, count) {
            if (count > 5) {
                console.error('Max retry count exceeded.');
                return;
            }

            $.ajax({
                url: `https://www.koreaexim.go.kr/site/program/financial/exchangeJSON?authkey=${API_KEY}&searchdate=${searchdate}&data=AP01`,
                type: 'GET',
                success: function (data) {
                    if (data.length !== 0) {
                        // 데이터가 존재하는 경우 처리
                        console.log(data);
                        $('#exchangeRate').text("$1 = " + data[22].tts + "원");
                    } else {
                        // 데이터가 없는 경우 날짜 변경 후 재귀 호출
                        const newDate = new Date(searchdate.substring(0, 4), parseInt(searchdate.substring(4, 6)) - 1, searchdate.substring(6, 8));
                        newDate.setDate(newDate.getDate() - 1);
                        const newYear = newDate.getFullYear();
                        const newMonth = ('0' + (newDate.getMonth() + 1)).slice(-2);
                        const newDay = ('0' + newDate.getDate()).slice(-2);
                        const newSearchDate = newYear + newMonth + newDay;
                        fetchExchangeRate(newSearchDate, count + 1);
                    }


                },
                error: function () {
                    console.error('Error fetching exchange rates.');
                }
            });
        }

        $(document).ready(function () {
            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);
            const searchdate = year + month + day;

            fetchExchangeRate(searchdate, 0);
        });

        function goHome() {
            window.location.href = "/"
        }
        $(document).ready(function () {
            let cartList = JSON.parse(sessionStorage.getItem('cart'));
            console.log(cartList);

            if (cartList == null || cartList == undefined) {
                document.getElementById("cartDiv").style.display = "none";
                document.getElementById("payDiv").style.display = "none";

            } else {

                document.getElementById("noticeDiv").style.display = "none";

                let totalAmount = 0;
                let price = 0;
                let totalPrice = 0;

                for (product of cartList) {
                    $('#cartDiv').append(
                        `<div class="item_content">
                            <div class="item_info">
                                <div class="item_img">
                                    <img 
                                        src=${product.path}
                                        alt="product_image" />
                                </div>
                                <div class="item_title">
                                    <div>${product.name}</div>
                                    <div class="item_price">
                                        <div>${product.price}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="item_buy">
                                <div class="quantity_box">
                                    <div class="product_datail_quantity_button">
                                        <button class="quantity_button" onclick="count('minus');">–</button>
                                        <div id="quantity">${product.quantity}</div>
                                        <button class="quantity_button" onclick="count('plus');">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>`
                    );

                    totalAmount += product.quantity;
                    price += product.price;
                    totalPrice += product.quantity * product.price;
                }

                $('#totalAmount').text(totalAmount);
                $('#price').text(price);
                $('#totalPrice').text(totalPrice);
            }
        });
    </script>
</head>

<body class="main_body_style">

    <div th:replace="~{Component/Header :: header(${category})}"></div>

    <div class="cart_body">
        <div class="cart_box">
            <div class="title_div">
                <ul class="title_tab">
                    <li><a id="a_style" href="/cart">장바구니</a></li>
                    <li><a id="a_style" href="">여권정보</a></li>
                    <li><a id="a_style" href="">출국정보</a></li>
                    <li><a id="a_style" href="">주문결재</a></li>
                </ul>
            </div>

            <div class="page_content">
                <div class="cart_content">
                    <div id="cartDiv" class="item_area">
                    </div>
                    <div id="noticeDiv" class="item_area">
                        <div class="notice_box">장바구니가 비어있습니다.</div>
                    </div>
                </div>

                <div class="pay_table">
                    <div class="pay_box" id="payDiv">
                        <div class="pay_title">예상 주문 금액</div>
                        <br />
                        <div class="pay_list">
                            <div class="total_pay">
                                <dl>
                                    <dt>주문금액합계</dt>
                                    <dd id="price"></dd>
                                </dl>
                                <dl>
                                    <dt>총 <span id="totalAmount"></span>개</dt>
                                    <span>$<dd id="totalPrice"></dd></span>
                                </dl>
                            </div>
                        </div>
                        <div class="cart_btn_box">
                            <button class="cart_buy_button" onclick="location.href='/passport'">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{Component/Footer :: footer}"></div>
</body>

</html>
