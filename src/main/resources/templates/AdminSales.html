<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>SB Admin 2 - Charts</title>

        <!-- Custom fonts for this template-->
        <link
            href="/vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}" />
        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/css/adminSidebar.css}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/css/adminSales.css}"
        />
    </head>

    <body id="page-top">
        <div class="split_sidebar">
            <div th:replace="~{Component/AdminSidebar :: adminSidebar}"></div>

            <!-- Page Wrapper -->
            <div id="wrapper">
                <!-- End of Sidebar -->

                <!-- Content Wrapper -->
                <div id="content-wrapper" class="d-flex flex-column">
                    <!-- Main Content -->
                    <div id="content">
                        <div class="container-fluid">
                            <div class="admin_id">
                                <div class="admin_title">매출현황</div>
                                <div
                                    class="admin_username"
                                    th:text="|${session.user.name} 관리자님|"
                                >
                                    구혜지 관리자님
                                </div>
                            </div>
                            <!-- Content Row -->
                            <div class="row">
                                <div class="col-xl-8 col-lg-7">
                                    <!-- Area Chart -->
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6
                                                class="m-0 font-weight-bold text-dark"
                                            >
                                                월별 매출 현황
                                            </h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="chart-area">
                                                <canvas
                                                    id="myAreaChart"
                                                ></canvas>
                                            </div>
                                            <hr />
                                            최근 1년 내 면세점 월별 매출 현황.
                                        </div>
                                    </div>

                                    <!-- Bar Chart -->
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6
                                                class="m-0 font-weight-bold text-dark"
                                            >
                                                날짜별 매출 현황
                                            </h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="chart-bar">
                                                <canvas
                                                    id="myBarChart"
                                                ></canvas>
                                            </div>
                                            <hr />
                                            이번달 일별 매출 현황.
                                        </div>
                                    </div>
                                </div>

                                <!-- Donut Chart -->
                                <div class="col-xl-4 col-lg-10">
                                    <div class="card shadow mb-4">
                                        <!-- Card Header - Dropdown -->
                                        <div class="card-header py-3">
                                            <h6
                                                class="m-0 font-weight-bold text-dark"
                                            >
                                                카테고리별 매출 현황 (USD 기준)
                                            </h6>
                                        </div>
                                        <!-- Card Body -->
                                        <div class="card-body">
                                            <div class="chart-pie pt-4">
                                                <canvas
                                                    id="myPieChart"
                                                ></canvas>
                                            </div>
                                            <hr />
                                            카테고리별 매출
                                        </div>
                                    </div>
                                    <div class="card shadow mb-4">
                                        <!-- Card Header - Dropdown -->
                                        <div class="card-header py-3">
                                            <h6
                                                class="m-0 font-weight-bold text-dark"
                                            >
                                                브랜드별 매출 현황 (USD 기준)
                                            </h6>
                                        </div>
                                        <!-- Card Body -->
                                        <div class="card-body">
                                            <div class="chart-pie pt-4">
                                                <canvas
                                                    id="myPieChart2"
                                                ></canvas>
                                            </div>
                                            <hr />
                                            브랜드별 매출 상위 5개
                                            <br /><br />Styling for the donut
                                            chart can be found in the
                                            <code
                                                >/js/demo/chart-pie-demo.js</code
                                            >
                                            file.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.container-fluid -->
                    </div>
                    <!-- End of Main Content -->
                </div>
                <!-- End of Content Wrapper -->
            </div>
            <!-- End of Page Wrapper -->

            <!-- Bootstrap core JavaScript-->
            <script src="/vendor/jquery/jquery.min.js"></script>
            <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->
            <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="/js/sb-admin-2.min.js"></script>

            <!-- Page level plugins -->
            <script src="/vendor/chart.js/Chart.min.js"></script>

            <!-- Page level custom scripts -->
            <script src="/js/demo/chart-area-demo.js"></script>
            <script src="/js/demo/chart-pie-demo.js"></script>
            <script src="/js/demo/chart-bar-demo.js"></script>
            <script src="/js/demo/chart-pie-demo2.js"></script>
        </div>
    </body>
</html>
