<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/productFiveCard.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/carousel.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/benefits.css}">

    <!-- 부트스트랩 -->

    <script>
        function goHome() {
            window.location.href = "/"
        }

</head>

<body class="main_body_style">

    <div th:replace="~{Component/Header :: header(${category})}"></div>

    <!-- 배너 -->
    <div th:replace="~{Component/Carousel :: carousel}"></div>

    <!-- Product For You -->
    <div th:replace="~{Component/ProductFiveCard :: ProductFiveCard(${products})}"></div>

    <!-- 기획전 -->
    <div th:replace="~{Component/Exhibition :: exhibition}"></div>

    <!-- 광고 -->
    <img id="advertisement_image" th:src="@{/img/main/advertisement_image.png}" alt="product_image"
        onclick="window.location.href='https://flyasiana.com/C/KR/KO/index?site_preference=NORMAL';">

    <!-- SALE -->
    <div class="sale_bg">
        <div th:replace="~{Component/ProductFourCard :: ProductFourCard(${saleProducts})}"></div>
    </div>

    <!-- 쇼핑혜택 -->
    <div th:replace="~{Component/Benefits :: benefits}"></div>

    <!-- footer -->
    <div th:replace="~{Component/Footer :: footer}"></div>
