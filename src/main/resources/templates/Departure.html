<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아시아나IDT- DUTYFREE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/product_detail.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/passport.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/departure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">


    <link rel="stylesheet" type="text/css" href="../static/css/product_detail.css">
    <link rel="stylesheet" type="text/css" href="../static/css/departure.css">
    <link rel="stylesheet" type="text/css" href="../static/css/cart.css">
    <link rel="stylesheet" type="text/css" href="../static/css/passport.css">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body class="main_body_style">

<div th:replace="~{Component/Header :: header(${category})}"></div>

    <div class="cart_body">
        <div class="cart_box">
            <div class="title_div">
                <ul class="title_tab">
                    <li><a href="/cart">장바구니</a></li>
                    <li><a href="/passport">여권정보</a></li>
                    <li><a href="/departure">출국정보</a></li>
                    <li><a href="">주문결재</a></li>
                </ul>
            </div>

            <div class="page_content">
                <div class="passport_content">
                    <div class="departure_title">출국 정보</div>
                    <div class="departure_area">
                        <form method="post">
                            <div class="departure_box">
                                <ul class="form_list">
                                    <li>
                                        <p>출국장소<span class="checking">*</span></p>
                                        <span>
                                            <select class="form_input">
                                                <option>인천공항</option>
                                                <option>김포공항</option>
                                                <option>김해공항</option>
                                            </select>
                                        </span>
                                    </li>
                                    <li>
                                        <p>편명<span class="checking">*</span></p>
                                        <span>
                                            <input class="form_input" type="text" name="airline" placeholder="편명"/>
                                        </span>
                                    </li>
                                    <li>
                                        <p>출국일시<span class="checking">*</span></p>
                                        <span><input class="form_input" type="text" name="departureDate" placeholder="YYYY-MM-DD"/></span>
                                    </li>
                                    
                                    <li>
                                        <p>직항/경유<span class="checking">*</span></p>
                                        <span><input type="radio" id="d1" checked/><label for="d1">직항</label></label></span>
                                        <span><input type="radio" id="d2"/><label for="d2">경유</label></label></span>
                                    </li>
                                </ul>                          
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login_box">
                    <div th:if="${session.user} == null">
                        <div>
                            로그인 하시면, 적립금 및 쿠폰등
                            <br/>
                            다양한 혜택을 받으실 수 있습니다.
                        </div>
                        <div class="login_btn">
                            <a href="/member/login"><span class="login_btn_name">로그인</span></a>
                        </div>
                    </div>
                    <div th:if="${session.user} == null and ${products} != null">
                        <div class="pay_title">예상 주문 금액</div>
                        <br/>
                        <div class="pay_list">
                            <div class="total_pay">
                                <dl>
                                    <dt>주문금액합계</dt>
                                    <dd th:text="${#aggregates.sum(products.![quantity * price])}" id="total">0</dd>
                                </dl>
                                <dl>
                                    <dt>예상할인금액</dt>
                                    <dd>0</dd>
                                </dl>
                                <dl th:if="${products} !=null">
                                    <dt>총 <span th:text="${#aggregates.sum(products.![quantity])}">0</span>개</dt>
                                    <dd th:text="${#aggregates.sum(products.![quantity * price])}" >0</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="cart_btn_box">
                            <button class="cart_buy_button">구매하기</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{Component/Footer :: footer}"></div>
</body>

</html>
